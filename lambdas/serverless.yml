org: valentinhervieu
app: bundlelove
service: serverless-bundlelove-api

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-2

functions:
  app:
    handler: index.handler
    events:
      - http:
          path: stats
          method: get
      - http:
          path: history
          method: get

plugins:
  - serverless-offline

custom:
  serverless-offline:
    port: 301
