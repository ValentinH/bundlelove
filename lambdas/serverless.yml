org: valentinhervieu
app: bundlelove
service: serverless-bundlelove-api

provider:
  name: aws
  stage: dev
  runtime: nodejs10.x
  region: eu-west-3

  usagePlan:
    quota:
      limit: 10000
      offset: 2
      period: MONTH
    throttle:
      burstLimit: 100
      rateLimit: 10

  environment:
    tableName: ${self:custom.tableName}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - 'Fn::GetAtt': [PackagesTable, Arn]

functions:
  app:
    handler: index.handler
    events:
      - http:
          path: stats
          method: get
      - http:
          path: history
          method: get

plugins:
  - serverless-offline

resources:
  # DynamoDB
  - ${file(resources/dynamodb-table.yml)}

custom:
  stage: ${opt:stage, self:provider.stage}
  tableName: ${self:custom.stage}-bundlelove-packages
  serverless-offline:
    port: 3001
